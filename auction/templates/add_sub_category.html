{% extends 'navigation3.html' %}
{% block body1 %}
{% load static %}
<div class="container" style="background:white">
    <h2 style="font-weight:bold; color : #00021a ;margin-top:20px" align="center">Add Sub-Category</h2>

<div class="container-fluid" style="width:70%;margin-top:3%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-md-12">
     <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" id="exampleFormControlSelect1"name="cat">
      {% for i in cat %}
        <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
     </div></div>
    <div class="form-group col-md-12">
    <label for="exampleInputPassword1">SubCategory Name</label>
    <input type="text" class="form-control" placeholder="Enter SubCategory" id="exampleInputPassword1" name="scat">
</div></div>
   
    <div align="center">
  <button type="submit" style="width:40%;margin-bottom:5%;background:#00021a;" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
</div>

{% if error %}
<script>
swal({
  title: "Success!",
  text: "Sub-Category Added Successfully",
  type: "success",
  timer: 2000,
  showConfirmButton: false
}, function(){
      window.location = ('{% url 'view_subcategory' %}');
});
<!--    alert('1 Sub-Category Added Successfully');-->
<!--    window.location = "{% url 'view_subcategory' %}";-->
</script>
{% endif %}
{% endblock %}
