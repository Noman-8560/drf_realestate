{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error == "yes" %}
<script>
swal({
  title: "Success!",
  text: "Log In Successfully",
  type: "success",
  timer: 2000,
  showConfirmButton: false
}, function(){
      window.location = ('{% url 'admin_home' %}');
});
<!--    alert('logged in successfully');-->
<!--    window.location=('{% url 'admin_home' %}');-->
</script>
{% endif %}
{% if error == "not" %}
<script>
swal({
  title: "Error!",
  text: "Wrong Credentials",
  type: "error",
  timer: 2000,
  showConfirmButton: false
});
<!--    alert('Wrong Credentials');-->
</script>
{% endif %}

<div class="container">
<div class="container-fluid" style="border-radius:10px;width:50%;margin-top:6%;background-color:white">

  <div class="row">
<!--    <div class="col-md-6">-->
<!--    <img src="{% static 'images/auction6.jpg' %}" style="width:100%;height:600px">-->
<!--    </div>-->
    <div class="col-md-12">

<!--      <img src="{% static 'images/location.png' %}" style="margin-top:2%;width:40%;margin-left:29%">-->
<h3 align="center" style="color:#181D31;margin-top:4%">Sign In</h3><hr>
<!--      <p align="center">Enter Your username and Password for access Admin panel</p>-->
      <form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-type:bold">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
  </div>
  <button type="submit" class="btn" style="margin-top:2%;width:50%;background-color:#181D31;color:white;margin-left:25%">SUBMIT</button>
</form>
    </div>
  </div>

</div>
</div>

{% endblock %}
